						<h3 align="center">Employee Request For Leave</h3>
						<div class="tab-content tab-pane active" id="horizontal-form"
							align="center">
							<form class="form-horizontal" action="applyleave.jsp"
								method="post">
								<div class="form-group">
											<label class="col-sm-4 control-label"><strong>Employee ID:</strong></label>
											<div class="col-sm-6">
												<input type="text" id="id" field="id"
													name="id" placeholder="Employee ID"
													required/>
											</div>

											<label class="alert-danger col-sm-6 col-sm-offset-4"
												if="fields.hasErrors('fromDate')" errors="fromDate"></label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><strong>Name :</strong></label>
											<div class="col-sm-6">
												<input type="text" id="name" field="name"
													name="name" placeholder="name"
													required/>
											</div>

											<label class="alert-danger col-sm-6 col-sm-offset-4"
												if="fields.hasErrors('fromDate')" errors="fromDate"></label>
										</div>
								<div class="form-group">
											<label for="col-sm-4 control-label"><strong>Leave Types :</strong></label><br>
											<select name="leaveType" id="leave" required>
												<option value="">Leave Types</option>
												<option value="Sick Leave">Sick Leave</option>
												<option value="Casual Leave">Casual Leave</option>
												<option value="Personal Leave">Personal Leave</option>
												<option value="Maternity Leave">Maternity Leave</option>
												<option value="Paternity Leave">Paternity Leave</option>
												<option value="Marriage Leave">Marriage Leave</option>
												<option value="Adoption Leave">Adoption Leave</option>
											</select>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><strong>From Date :</strong></label><br>
											<div class="col-sm-6">
												<input type="text" id="txtFrom" field="fromDate"
													name="fromDate" placeholder="From Date"
													required/>
											</div>

											<label class="alert-danger col-sm-6 col-sm-offset-4"
												if="fields.hasErrors('fromDate')" errors="fromDate"></label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><strong>To Date :</strong></label><br>
											<div class="col-sm-6">
												<input type="text" id="txtTo" field="toDate" name="toDate"
													placeholder="To Date" class="form-control1 leave-date" required/>
											</div>
											</div>
											<div class="form-group">
											<label class="col-sm-4 control-label"><strong>No. of Days :</strong></label><br>
											<div class="col-sm-6">
												<input type="number" min="1" max="180" field="leavetype"
													name="noOfDays" placeholder="Number of Days"
													 required/>
											</div>
											<label class="alert-danger col-sm-6 col-sm-offset-4"
												if="fields.hasErrors('toDate')" errors="toDate"></label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><strong>Leave Reason :</strong></label><br>
											<div class="col-sm-6">
												<textarea field="reason" placeholder="Leave Reason" name="leaveReason"  style="height: 100px;" required></textarea>
											</div>

											<label class="alert-danger col-sm-6 col-sm-offset-4"
												if="fields.hasErrors('reason')" errors="reason"></label>
										</div>
										<div class="row" align="right">
											<div class="col-sm-8 col-sm-offset-4" >
												<button type="submit" class="btn btn-primary" text-align="right">Apply
													Leave</button>
												<a href="homeemployee.html"><button type="button"
														class="btn btn-default" text-align="right">Cancel</button></a>
											</div>
										</div>
							</form>

					<script type="text/javascript">
						$(function() {
							$("#txtFrom").datepicker(
									{
										numberOfMonths : 2,
										onSelect : function(selected) {
											var dt = new Date(selected);
											dt.setDate(dt.getDate());
											$("#txtTo").datepicker("option",
													"minDate", dt);
										}
									});
							$("#txtTo").datepicker(
									{
										numberOfMonths : 2,
										onSelect : function(selected) {
											var dt = new Date(selected);
											dt.setDate(dt.getDate());
											$("#txtFrom").datepicker("option",
													"maxDate", dt);
										}
									});
						});
					</script>
